<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebDev Engine</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .tabs { display: flex; background:#333; }
    .tab { padding: 10px 20px; color: white; cursor:pointer; }
    .tab.active { background:#555; }
    .panel { display:none; padding:20px; }
    .panel.active { display:block; }
    #spriteCanvas { border:1px solid #000; cursor:crosshair; }
    #exportBtn { position:fixed; bottom:10px; right:10px; padding:10px 15px; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-panel="manual">Manual</div>
    <div class="tab" data-panel="sprites">Sprites</div>
    <div class="tab" data-panel="writing">Writing</div>
  </div>
  <div id="manual" class="panel active">
    <h2>Manual</h2>
    <p>This is the manual for the WebDev engine. Use the Sprites tab to draw sprites on a 128Ã—128 canvas. Use the Writing tab to implement code referencing those sprites. The Export button will download your code as a JavaScript file.</p>
  </div>
  <div id="sprites" class="panel">
    <h2>Sprites</h2>
    <canvas id="spriteCanvas" width="128" height="128"></canvas>
    <div>
      <button id="clearCanvas">Clear</button>
    </div>
  </div>
  <div id="writing" class="panel">
    <h2>Writing</h2>
    <textarea id="codeArea" rows="10" cols="50" placeholder="Write your code here..."></textarea>
  </div>
  <button id="exportBtn">Export JS</button>
<script>
const tabs=document.querySelectorAll('.tab');
const panels=document.querySelectorAll('.panel');

tabs.forEach(tab=>{
  tab.addEventListener('click',()=>{
    tabs.forEach(t=>t.classList.remove('active'));
    panels.forEach(p=>p.classList.remove('active'));
    tab.classList.add('active');
    document.getElementById(tab.dataset.panel).classList.add('active');
  });
});

// Sprite drawing
const canvas=document.getElementById('spriteCanvas');
const ctx=canvas.getContext('2d');
ctx.fillStyle='#000';
let drawing=false;
canvas.addEventListener('mousedown',e=>{drawing=true; draw(e);});
canvas.addEventListener('mousemove',e=>{ if(drawing) draw(e);});
canvas.addEventListener('mouseup',()=>drawing=false);
canvas.addEventListener('mouseleave',()=>drawing=false);
function draw(e){
  const rect=canvas.getBoundingClientRect();
  const x=e.clientX-rect.left;
  const y=e.clientY-rect.top;
  ctx.fillRect(x,y,1,1);
}

document.getElementById('clearCanvas').addEventListener('click',()=>{
  ctx.clearRect(0,0,canvas.width,canvas.height);
});

// Export code
const exportBtn=document.getElementById('exportBtn');
exportBtn.addEventListener('click',()=>{
  const code=document.getElementById('codeArea').value;
  const blob=new Blob([code],{type:'text/javascript'});
  const url=URL.createObjectURL(blob);
  const a=document.createElement('a');
  a.href=url; a.download='webdev.js';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
});
</script>
</body>
</html>
